<!DOCTYPE html>
<html>

<head>
    <title>animation</title>
    <style>
        @keyframes roate_360 {
            100% {
                transform: rotate(360deg);
            }
        }

        img {
            animation-name: roate_360;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="스펀지밥.png">
</body>

</html>
