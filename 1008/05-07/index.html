<!DOCTYPE html>
<html>

<head>
    <title>transition</title>
    <style>
        #tran {
            transition: width 2s;
        }

        #tran:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img id="tran" src="스펀지밥.png" width="100" height="100" alt="animation">
</body>

</html>
