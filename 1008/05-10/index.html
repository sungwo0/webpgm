<!DOCTYPE html>
<html>

<head>
    <title>애니메이션</title>
    <style>
        @keyframes move_left {
            0% {
                margin-left: 100%;
            }

            100% {
                margin-right: 0%;
            }
        }

        p {
            animation-name: move_left;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="물음표.png">질문 있습니다.</p>
</body>

</html>
