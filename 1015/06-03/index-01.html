<!DOCTYPE html>
<html>

<head>
    <title>document.write()</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
