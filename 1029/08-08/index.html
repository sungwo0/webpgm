<!DOCTYPE html>
<html>

<head>
    <title>transform:rotate()</title>
    <script>
        let n = 2

        function change(obj) {
            obj.style.transform = "scale(" + n + ",1)"
            n = n * 2
        }
    </script>
</head>

<body>
    <h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="스폰지밥.png" onclick="change(this)">
</body>

</html>
