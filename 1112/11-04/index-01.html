<!DOCTYPE html>
<html>

<head>
    <title>사진과 이름 출력</title>
</head>

<body>
    <h3>사진과 이름 출력</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:aliceblue" width="600" height="300"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.font = "italic 80px forte";
        context.fillStyle = "magenta";

        var img = new Image();
        img.onload = function () {
            context.drawImage(img, 20, 20, 200, 200);
            context.fillText("Spongebob", 30, 170)
        }
        img.src = "스폰지밥.png";
    </script>
</body>

</html>
