<!DOCTYPE html>
<html>

<head>
    <title>사진과 이름 출력</title>
</head>

<body>
    <h3>사진과 이름 출력</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:aliceblue" width="1000" height="600"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");


        var img = new Image();
        img.onload = function () {
            context.drawImage(img, 20, 20, 200, 200);
            context.font = "italic 80px forte";
            context.fillStyle = "magenta";
            context.strokeStyle = "blue";
            context.lineWidth = 3;
            context.fillText("Spongebob", 30, 170);
            context.strokeText("Spongebob", 30, 170);
        }
        img.src = "스폰지밥.png";
    </script>
</body>

</html>
