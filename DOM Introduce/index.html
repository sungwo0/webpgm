<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }

        #intro-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="intro-container">
        <h1 id="title">안녕하세요!</h1>
        <p id="description">이 페이지는 DOM 노드를 활용해 만든 자기소개 페이지입니다.</p>
        <button id="change-intro">더 알아보기</button>
        <div id="extra-info" style="display: none;">
            <p>저는 웹 개발을 좋아하는 대학생입니다. 다양한 웹 기술을 공부하고, 웹 기술을 연습하는 데 관심이 많습니다.</p>
            <p>제 취미는 코딩, 여행, 게임입니다.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
