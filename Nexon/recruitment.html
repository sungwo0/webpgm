<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexon 채용</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
            .card img {
            width: auto;
            height: auto;
            text-align: center;
            max-width: 100%;
            border-radius: 5px;
            margin: 10px;
        }
        .card p {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="index.html">Back to Main</a>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Nexon의 채용 안내</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <a href="https://career.nexon.com/user/recruit/member/postList?joinCorp=AG">
            <img src="images/recruitment1.png" class="card-img-top mx-auto d-block" alt="recruitment 1">
          </a>
          <div class="card-body text-center">
            <h3 class="card-title">채용 공고</h3>
            <p>넥슨에서 제공하는 최신 채용 공고를 확인하세요. 다양한 직무와 부서에서 새로운 인재를 모집합니다.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <a href="https://career.nexon.com/user/recruit/member/companyInfo?joinCorp=AG">
            <img src="images/recruitment2.png" class="card-img-top mx-auto d-block" alt="recruitment 2">
          </a>
          <div class="card-body text-center">
            <h3 class="card-title">채용 정보</h3>
            <p>넥슨의 채용 프로세스와 지원 방법에 대해 안내합니다. 직무에 맞는 정보를 제공하여 원활한 지원을 돕습니다.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <a href="https://career.nexon.com/user/recruit/member/jobInfo?joinCorp=AG">
            <img src="images/recruitment3.png" class="card-img-top mx-auto d-block" alt="recruitment 3">
          </a>
          <div class="card-body text-center">
            <h3 class="card-title">직무 소개</h3>
            <p>각 직무의 역할과 책임, 요구되는 역량을 알아보세요. 자신에게 맞는 직무를 선택하고 경로를 준비하세요.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 Nexon. All rights reserved.</p>
  </footer>
</body>
</html>
